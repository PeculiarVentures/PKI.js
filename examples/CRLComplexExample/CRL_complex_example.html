<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CRL's complex example</title>

    <script type="text/javascript" src="bundle.js"></script>

    <style type="text/css">
        body{background:#EFEFEF;font:normal 14px/16px Helvetica, Arial, sans-serif;}
        .wrapper{
            width:600px;
            margin:50px auto;
            padding:50px;
            border:solid 2px #CCC;
            border-radius:10px;
            -webkit-border-radius:10px;
            box-shadow:0 0 12px 3px #CDCDCD;
            -webkit-box-shadow:0 0 12px 3px #CDCDCD;
            background:#FFF;
        }
        label{
            font:bold 16px/20px Helvetica, Arial, sans-serif;
            margin:0 0 8px;
        }
        textarea{
            width:500px;
            border:solid 1px #999;
            border-radius:5px;
            -webkit-border-radius:5px;
            height:340px;
            font:normal 12px/15px monospace;
            display:block;
            margin:0 0 12px;
            box-shadow:0 0 5px 5px #EFEFEF inset;
            -webkit-box-shadow:0 0 5px 5px #EFEFEF inset;
            padding:20px;
           resize: none;
        }
        a{
            display:inline-block;
            padding:5px 15px;
            background:#ACD0EC;
            border:solid 1px #4C6181;
            color:#000;
            font:normal 14px/16px Helvetica, Arial, sans-serif;
        }
        a:hover{
            background:#DAEBF8;
            cursor:pointer;
        }
        .header-block {
            margin-top:30px;
            font:bold 16px/20px Helvetica, Arial, sans-serif;
        }
        .border-block{
            border:solid 2px #999;
            border-radius:5px;
            -webkit-border-radius:5px;
            margin:10px 0 0;
            padding:20px 30px;
            background:#F0F4FF;
        }
        .border-block h2{
            margin:0 0 16px;
            font:bold 22px/24px Helvetica, Arial, sans-serif;
        }
        .border-block p{
            margin:0 0 12px;
        }
        .border-block p .type{
            font-weight:bold;
            display:inline-block;
            width:176px;
        }
        .border-block .two-col{
            overflow:hidden;
            margin:0 0 16px;
        }
        .border-block .two-col .subject{
            width:180px;
            font-weight:bold;
            margin:0 0 12px;
            float:left;
        }
        .border-block .two-col #crl-attributes{
            margin:0;
            padding:0;
            float:left;
            list-style:none;
        }
        .border-block .two-col #crl-attributes li p{
            margin:0;
        }
        .border-block .two-col #crl-attributes li p span{
            width:40px;
            display:inline-block;
            margin:0 0 5px;
        }
        .border-block .two-col #crl-exten{
            overflow:hidden;
            padding:0 0 0 17px;
            margin:0;
            list-style-type:square;
        }
        table {
            border:solid;
            border-collapse:collapse;
            border-color:black;
        }
       th { 
        text-align:center;
        background: #ccc;
        padding: 5px;
        border: 1px solid black;
       }
       td { 
        padding: 5px;
        border: 1px solid black; 
       }
    </style>

</head>

<body>
    <div class="wrapper">

        <p class="header-block">Create new CRL</p>
        <div id="output_div" class="border-block">
            <p>
                <label for="hashAlg" style="font-weight:bold">Hashing algorithm:</label>
                <select id="hashAlg" onchange="handleHashAlgOnChange()">
                    <option value="algSHA1">SHA-1</option>
                    <option value="algSHA256">SHA-256</option>
                    <option value="algSHA384">SHA-384</option>
                    <option value="algSHA512">SHA-512</option>
                </select>
            </p>
            <p>
                <label for="signAlg" style="font-weight:bold">Signature algorithm:</label>
                <select id="signAlg" onchange="handleSignAlgOnChange()">
                    <option value="algRSA15">RSASSA-PKCS1-v1_5</option>
                    <option value="algRSA2">RSA-PSS</option>
                    <option value="algECDSA">ECDSA</option>
                </select>
            </p>
            <label for="newSignedData" style="font-weight:bold;float:left;">BASE-64 encoded new certificate + PKCS#8 private key:</label>
            <textarea id="newSignedData">&lt;  New encoded CRL + PKCS#8 exported private key will be stored here &gt;</textarea>
            <a onclick="createCRL()">Create</a>
        </div>

        <p class="header-block">Parse loaded/created CRL</p>
        <div id="crl-data-block" class="border-block">
            <p>
                <label for="crl-file">Select binary CRL file:</label>
                <input type="file" id="crl-file" title="CRL" />
            </p>
            <div id="crl-issuer-div" class="two-col">
                <p class="subject">Issuer:</p>
                <table id="crl-issuer-table"><tr><th>OID</th><th>Value</th></tr></table>
            </div>
            <p><span class="type">This update:</span> <span id="crl-this-update"></span></p>
            <p id="crl-next-update-div" style="display:none;"><span class="type">Next update:</span> <span id="crl-next-update"></span></p>
            <p><span class="type">Signature algorithm:</span> <span id="crl-sign-algo"></span></p>
            <div id="crl-rev-certs-div" class="two-col">
                <p class="subject">Revoked certificates:</p>
                <table id="crl-rev-certs"><tr><th>Serial number</th><th>Rev. time</th></tr></table>
            </div>
            <div id="crl-extn-div" class="two-col" style="display:none;">
                <p class="subject">Extensions:</p>
                <table id="crl-extn-table"><tr><th>OID</th></tr></table>
            </div>
        </div>

        <p class="header-block">Verify loaded/created CRL</p>
        <div id="add-crl-block" class="border-block">
            <p>
                <label for="issuer-cert">Load issuer's certificate (binary):</label>
                <input type="file" id="issuer-cert" title="Load issuer's cert" />
            </p>
            <a onclick="verifyCRL()">Verify</a>
        </div>
    </div>

    <script>
        document.getElementById('crl-file').addEventListener('change', handleFileBrowse, false);
        document.getElementById('issuer-cert').addEventListener('change', handleIssuerCert, false);
    </script>
</body>
</html>
