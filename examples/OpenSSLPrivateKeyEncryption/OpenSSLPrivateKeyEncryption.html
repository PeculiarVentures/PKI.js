<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Parsing OpenSSL Encrypted Private Key</title>

  <style type="text/css">
    body {
      background: #EFEFEF;
      font: normal 14px/16px Helvetica, Arial, sans-serif;
    }

    .wrapper {
      width: 600px;
      margin: 50px auto;
      padding: 50px;
      border: solid 2px #CCC;
      border-radius: 10px;
      -webkit-border-radius: 10px;
      box-shadow: 0 0 12px 3px #CDCDCD;
      -webkit-box-shadow: 0 0 12px 3px #CDCDCD;
      background: #FFF;
    }

    label {
      font: bold 16px/20px Helvetica, Arial, sans-serif;
      margin: 0 0 8px;
    }

    textarea {
      width: 500px;
      border: solid 1px #999;
      border-radius: 5px;
      -webkit-border-radius: 5px;
      height: 340px;
      font: normal 12px/15px monospace;
      display: block;
      margin: 0 0 12px;
      box-shadow: 0 0 5px 5px #EFEFEF inset;
      -webkit-box-shadow: 0 0 5px 5px #EFEFEF inset;
      padding: 20px;
      resize: none;
    }

    a {
      display: inline-block;
      padding: 5px 15px;
      background: #ACD0EC;
      border: solid 1px #4C6181;
      color: #000;
      font: normal 14px/16px Helvetica, Arial, sans-serif;
    }

    a:hover {
      background: #DAEBF8;
      cursor: pointer;
    }

    .header-block {
      margin-top: 30px;
      font: bold 16px/20px Helvetica, Arial, sans-serif;
    }

    .border-block {
      border: solid 2px #999;
      border-radius: 5px;
      -webkit-border-radius: 5px;
      margin: 10px 0 0;
      padding: 20px 30px;
      background: #F0F4FF;
    }

    .border-block h2 {
      margin: 0 0 16px;
      font: bold 22px/24px Helvetica, Arial, sans-serif;
    }

    .border-block p {
      margin: 0 0 12px;
    }

    .border-block p .type {
      font-weight: bold;
      display: inline-block;
      width: 176px;
    }

    .border-block .two-col {
      overflow: hidden;
      margin: 0 0 16px;
    }

    .border-block .two-col .subject {
      width: 180px;
      font-weight: bold;
      margin: 0 0 12px;
      float: left;
    }

    .border-block .two-col #tsp-req-attributes {
      margin: 0;
      padding: 0;
      float: left;
      list-style: none;
    }

    .border-block .two-col #tsp-req-attributes li p {
      margin: 0;
    }

    .border-block .two-col #tsp-req-attributes li p span {
      width: 40px;
      display: inline-block;
      margin: 0 0 5px;
    }

    .border-block .two-col #tsp-req-exten {
      overflow: hidden;
      padding: 0 0 0 17px;
      margin: 0;
      list-style-type: square;
    }

    table {
      border: solid;
      border-collapse: collapse;
      border-color: black;
    }

    th {
      text-align: center;
      background: #ccc;
      padding: 5px;
      border: 1px solid black;
    }

    td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <p class="header-block">Insert OpenSSL Encrypted Private Key</p>
    <p>
      <label for="password" style="float:left;">Password:</label>
      <input id="password" type="text" />
    </p>
    <div id="input_div" class="border-block">
      <label for="openssl_data" style="font-weight:bold;float:left;">PEM encoded Open SSL Private Key:</label>
      <textarea id="openssl_data">&lt;  Paste OpenSSL Encrypted Private Key here &gt;</textarea>
      <a id="open_ssl_decrypt">Decrypt</a>
    </div>

    <p class="header-block">Parsed OpenSSL Encrypted Private Key</p>
    <div id="output_div" class="border-block">
      <label for="pkijs_data" style="font-weight:bold;float:left;">Decrypted Open SSL Private Key:</label>
      <textarea id="pkijs_data">&lt;  Decrypted Open SSL Private Key would be here &gt;</textarea>
      <p>
        <label for="content_enc_alg_len" style="font-weight:bold">Content encryption algorithm length:</label>
        <select id="content_enc_alg_len">
          <option value="len_128">128</option>
          <!-- Currently in Google Chrome AES 192 bit keys are not supported
                    <option value="len_192">192</option>
                    -->
          <option value="len_256">256</option>
        </select>
      </p>
      <a id="open_ssl_encrypt">Encrypt</a>
      <a id="open_ssl_generate">Generate key</a>
    </div>
  </div>

  <script src="bundle.js" type="module"></script>

</body>

</html>
